<svg width="1600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <rect width="1600" height="1200" fill="#1a1a1a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#222" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1600" height="1200" fill="url(#grid)"/>

  <!-- Conceptual Momentum Transfer -->
  <g transform="translate(800, 600)">
    <!-- Motion lines -->
    <path d="M -300 0 L -100 0" stroke="#4af" stroke-width="4" opacity="0.5"/>
    <path d="M 120 0 L 400 0" stroke="#fa4" stroke-width="4"/>
    
    <!-- Colliding/Transferred state -->
    <circle cx="-60" cy="0" r="40" fill="#4af" fill-opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="60" cy="0" r="40" fill="#fa4">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="200 0" dur="1s" repeatCount="indefinite" />
    </circle>
    
    <text x="0" y="200" font-family="monospace" font-size="40" fill="#fff" text-anchor="middle" letter-spacing="0.2em">
      MOMENTUM TRANSFER
    </text>
  </g>
</svg>
